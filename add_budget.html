</head>
<body>

<div class="page-container">
    <div class="card">
        <h2>Set / Update Budget</h2>
        <form method="POST" action="/add_budget">
            <select name="category_id" required>
                {% for c in categories %}
                    <option value="{{ c.category_id }}">{{ c.category_name }} (Current â‚¹{{ c.budget }})</option>
                {% endfor %}
            </select>
            <input type="number" step="0.01" name="budget" placeholder="Budget amount" required>
            <button type="submit">Save Budget</button>
        </form>
    </div>
</div>
</body>
</html>
