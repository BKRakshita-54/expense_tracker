<!DOCTYPE html>
<html>
<head>
    <title>Manage Expenses</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="navbar">
    <div class="nav-left">Expense Tracker</div>
    <div class="nav-right">
        <a href="/home">Home</a>
        <a href="/add_budget">Add Budget</a>
        <a href="/manage_expenses">Add / Edit Expenses</a>
        <a href="/logout" class="logout">Logout</a>
    </div>
</div>

<div class="page-container">
    <div class="card">
        <h2>Add Expense</h2>
        <form method="POST" action="/manage_expenses">
            <input type="hidden" name="action" value="add">
            <select name="category_id" required>
                {% for c in categories %}
                <option value="{{ c.category_id }}">{{ c.category_name }}</option>
                {% endfor %}
            </select>
            <input type="number" step="0.01" name="amount" placeholder="Amount (₹)" required>
            <input type="date" name="date" required>
            <button type="submit">Add Expense</button>
        </form>
    </div>

    <div class="card">
        <h2>Your Expenses</h2>
        <table class="full-table">
            <tr>
                <th>Category</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            {% for e in expenses %}
            <tr>
                <td>{{ e.category_name }}</td>
                <td>{{ e.date }}</td>
                <td>₹{{ e.amount }}</td>
                <td><button class="small" onclick="openEditModal('{{ e.expense_id }}','{{ e.amount }}','{{ e.date }}')">Edit</button></td>
                <td><a class="small link-danger" href="/delete_expense/{{ e.expense_id }}" onclick="return confirm('Delete?')">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

<!-- EDIT MODAL -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>Edit Expense</h3>
        <form method="POST" action="/edit_expense">
            <input type="hidden" id="eid" name="expense_id">
            <input type="number" step="0.01" id="eamount" name="amount" required>
            <input type="date" id="edate" name="date" required>
            <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:12px;">
                <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</div>

<script>
function openEditModal(id, amount, date){
    document.getElementById('eid').value = id;
    document.getElementById('eamount').value = amount;
    document.getElementById('edate').value = date;
    document.getElementById('editModal').style.display = 'flex';
}
function closeEditModal(){
    document.getElementById('editModal').style.display = 'none';
}
</script>
</body>
</html>
